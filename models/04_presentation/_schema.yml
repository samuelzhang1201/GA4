
version: 2

models:
  - name: fact_session
    description: "fact_session"
    columns:
      - name: ga_session_id
        description: unique identifier for a session
        tests:
          - unique
          - not_null
      - name: user_id
        description: unique identifier for a customer
          - unique
          - not_null
      - name: session_start
      - name: session_end
      - name: page_view_count
      - name: include_search
      - name: event_date

  - name: fact_session_init_device
    description: "fact_session_device"
    columns:
      - name: ga_session_id
        description: unique identifier for a session
        tests:
          - unique
          - not_null

  - name: fact_session_init_location
    description: "fact_session_device"
    columns:
      - name: ga_session_id
        description: unique identifier for a session
        tests:
          - unique
          - not_null

  - name: fact_session_init_traffic
    description: "fact_session_init_traffic"
    columns:
      - name: ga_session_id
        description: unique identifier for a session
        tests:
          - unique
          - not_null