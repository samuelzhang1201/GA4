semantic_models:
  - name: session
    model: ref('fact_session') 
    description: "sessions"
    defaults: 
      agg_time_dimension: event_date

    entities: #joining keys.#
      - name: fact_session_pk
        type: primary
        expr: ga_session_id

      - name: ga_session_id
        type: foreign
        expr: ga_session_id

      - name: user_id
        type: foreign
        expr: user_id

    dimensions: 
      - name: session_start
        type: time
        type_params:
          time_granularity: day

      - name: session_end
        type: time
        type_params:
          time_granularity: day

      - name: event_date
        type: time
        type_params:
          time_granularity: day

      - name: is_new_user
        type: categorical
        expr: is_new_user

      - name: is_search_included
        type: categorical
        expr: is_search_included


    measures: 
      - name: page_view_count
        description: "page_view_count"
        agg: sum
        expr: page_view_count

      - name: total_sessions
        description: "total_sessions"
        agg: count_distinct
        expr: ga_session_id

      - name: total_users
        description: "total_users"
        agg: count_distinct
        expr: user_id

      - name: avg_session_duration_in_sec
        description: "avg_session_duration_in_sec"
        agg: average
        expr: TIMESTAMP_DIFF(session_end, session_start, SECOND)


  - name: device
    model: ref('fact_session_init_device') 
    description: "device"
    
    entities: #joining keys.#

      - name: ga_session_id
        type: primary
        expr: ga_session_id

      - name: user_id
        type: foreign
        expr: user_id

    dimensions: 
      - name: device_category
        type: categorical
        expr: device_category

      - name: device_mobile_brand
        type: categorical
        expr: device_mobile_brand

      - name: device_mode_name
        type: categorical
        expr: device_mode_name

  - name: location
    model: ref('fact_session_init_location') 
    description: "location"
    
    entities: #joining keys.#

      - name: ga_session_id
        type: primary
        expr: ga_session_id

      - name: user_id
        type: foreign
        expr: user_id

    dimensions: 
      - name: continent
        type: categorical
        expr: continent

      - name: country
        type: categorical
        expr: country

      - name: region
        type: categorical
        expr: region

      - name: city
        type: categorical
        expr: city

  - name: traffic
    model: ref('fact_session_init_traffic') 
    description: "traffic"
    
    entities: #joining keys.#

      - name: ga_session_id
        type: primary
        expr: ga_session_id

      - name: user_id
        type: foreign
        expr: user_id

    dimensions: 
      - name: traffic_medium
        type: categorical
        expr: traffic_medium

      - name: traffic_name
        type: categorical
        expr: traffic_name

      - name: traffic_source
        type: categorical
        expr: traffic_source