name: ci

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    env:
      DBT_USER: ${{ secrets.DBT_USER }}
      DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dbt
        run: pip3 install dbt-bigquery

      - name: Install packages
        run: dbt deps

      - name: Write GCP Service Account Key
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" > "${HOME}/gcp-keyfile.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=${HOME}/gcp-keyfile.json" >> $GITHUB_ENV

      - name: Deploy & Test Models (CI)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
        run: dbt build --profiles-dir . --target ci

      - name: Generate dbt documentation
        run: dbt docs generate
